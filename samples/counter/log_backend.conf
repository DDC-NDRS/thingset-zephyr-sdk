# Enable ThingSet logging backend
CONFIG_THINGSET_LOG_BACKEND=y

# The log backend depends on deferred logging (otherwise logs are forwarded character-wise)
CONFIG_LOG_MODE_DEFERRED=y

# UART backend is not needed anymore, as ThingSet backend will also send report to serial
CONFIG_LOG_BACKEND_UART=n
